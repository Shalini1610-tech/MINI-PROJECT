<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UTI Diagnosis Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white; text-align: center;
    }

    /* --- Navbar --- */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      position: fixed; top: 0; width: 100%;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }
    .navbar .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2em;
      padding: 0 10px;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover {
      color: #ff7eb3;
    }

    /* --- Dropdown --- */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; left: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      min-width: 180px;
      z-index: 100;
      flex-direction: column;
    }
    .dropdown-item {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
    }
    .dropdown-item:hover {
      background: rgba(255,255,255,0.2);
      color: #ff7eb3;
    }
    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* --- Page Container & Form --- */
    .container {
      max-width: 700px;
      margin: 120px auto 40px;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff7eb3;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
    }
    label {
      text-align: left;
      font-weight: 600;
    }
    input[type="text"],
    select {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      outline: none;
      color: #000;
    }
    /* Make number input text black */
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      outline: none;
      color: #000;
    }
    input[type="number"]::placeholder {
      color: #000;
    }
    .btn {
      margin-top: 10px;
      padding: 15px;
      background: #ff7eb3;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff4e8c;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .logo {
    height: 50px;
    width: auto;
    border-radius: 8px;
    margin-right: 20px;
    transition: transform 0.3s;
}

.logo:hover {
    transform: scale(1.05);
}
  </style>
</head>
<body>

    <div class="navbar">

      <div class="logo">
        <a href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GDDES Logo" class="logo">
        </a>
        
    </div>
        <a href="/" class="nav-link">Home</a>
    
        <div class="dropdown">
          <a href="#" class="nav-link">GDDES System</a>
          <div class="dropdown-content">
            <a href="pcos" class="dropdown-item">PCOS</a>
            <a href="uti" class="dropdown-item">UTI</a>
          </div>
        </div>
        <a href="about" class="nav-link">About Us</a>
        <a href="contact" class="nav-link">Contact</a>
     
      </div>

  <div class="container">
    <h2>UTI Diagnosis Form</h2>
    <form action="/uti" method="post">
      <label>Temperature of patient (Â°C)</label>
      <input type="number" step="0.1" placeholder="Enter the Temperature" name="Temperature of patient" required>

      <label>Occurrence of nausea</label>
      <select name="Occurrence of nausea" required>
        <option value="Select an option" selected >Select a option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Lumbar pain</label>
      <select name="Lumbar pain" required>
        <option value="Select an option" selected >Select a option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Urine pushing (continuous need for urination)</label>
      <select name="Urine pushing (continuous need for urination)" required>
        <option value="Select an option" selected >Select a option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Micturition pains</label>
      <select name="Micturition pains" required>
        <option value="Select an option" selected >Select a option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Burning of urethra, itch, swelling of urethra outlet</label>
      <select name="Burning of urethra, itch, swelling of urethra outlet" required>
        <option value="Select an option" selected >Select a option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Inflammation of urinary bladder</label>
      <select name="Inflammation of urinary bladder" required>
        <option value="Select an option" selected >Select a option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit" class="btn">Submit</button>
    </form>

    {% if result %}
      <div class="result">
        <h3>{{ result }}</h3>
      </div>
    {% endif %}
  </div>

</body>
</html>
