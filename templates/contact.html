<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - GDDES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #ff7eb3;
        }
        .container {
            margin-top: 120px;
            padding: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff7eb3;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input, textarea {
            padding: 15px;
            font-size: 1em;
            border-radius: 10px;
            border: none;
            outline: none;
        }
        textarea {
            resize: none;
            height: 120px;
        }
        .btn {
            background: #ff7eb3;
            color: white;
            font-size: 1.1em;
            padding: 15px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff4e8c;
        }
        .logo {
    height: 50px;
    width: auto;
    border-radius: 8px;
    margin-right: 20px;
    transition: transform 0.3s;
}

.logo:hover {
    transform: scale(1.05);
}
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;    /* directly below the GDDES System link */
  left: 0;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(8px);
  border-radius: 8px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  min-width: 180px;
  z-index: 1000;
  flex-direction: column;
}

.dropdown-item {
  display: block;
  padding: 12px 16px;
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-family: 'Poppins', sans-serif;
  transition: background 0.3s, color 0.3s;
}

.dropdown-item:hover {
  background: rgba(255,255,255,0.15);
  color: #ff7eb3;
}

/* SHOW the dropdown only when hovering the parent */
.dropdown:hover .dropdown-content {
  display: flex;
}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GDDES Logo" class="logo">
            </a>
            
        </div>
        <a href="/" class="nav-link">Home</a>
        <div class="dropdown">
            <a href="#" class="nav-link">GDDES System</a>
            <div class="dropdown-content">
              <a href="pcos" class="dropdown-item">PCOS</a>
              <a href="uti" class="dropdown-item">UTI</a>
            </div>
          </div>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
        {% if submitted %}
    <div style="margin-top: 40px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 10px;">
        <h2>Thank you for submitting, {{ name }}!</h2>
        <p>Your message is:</p>
        <blockquote style="color: #ffe;">{{ message }}</blockquote>
    </div>
{% endif %}
    </div>
</body>
</html>
