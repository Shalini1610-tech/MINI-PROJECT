

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCOS Diagnosis - GDDES</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white; text-align: center;
    }

    /* --- Navbar --- */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      position: fixed; top: 0; width: 100%;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }
    .navbar .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2em;
      padding: 0 10px;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover {
      color: #ff7eb3;
    }

    /* --- Dropdown --- */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; left: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      min-width: 180px;
      z-index: 100;
      flex-direction: column;
    }
    .dropdown-item {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
    }
    .dropdown-item:hover {
      background: rgba(255,255,255,0.2);
      color: #ff7eb3;
    }
    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* --- Page Container & Form --- */
    .container {
      max-width: 700px;
      margin: 120px auto 40px;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff7eb3;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
    }
    label {
      text-align: left;
      font-weight: 600;
    }
    input[type="text"],
    select {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      outline: none;
      color: #000;
    }
    /* Make number input text black */
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      outline: none;
      color: #000;
    }
    input[type="number"]::placeholder {
      color: #000;
    }
    .btn {
      margin-top: 10px;
      padding: 15px;
      background: #ff7eb3;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff4e8c;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .logo {
    height: 50px;
    width: auto;
    border-radius: 8px;
    margin-right: 20px;
    transition: transform 0.3s;
}

.logo:hover {
    transform: scale(1.05);
}
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="/">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GDDES Logo" class="logo">
      </a>
      
  </div>
    <a href="/" class="nav-link">Home</a>
    <div class="dropdown">
      <a href="#" class="nav-link">GDDES System</a>
      <div class="dropdown-content">
        <a href="pcos" class="dropdown-item">PCOS</a>
        <a href="uti" class="dropdown-item">UTI</a>
      </div>
    </div>
    <a href="about" class="nav-link">About Us</a>
    <a href="contact" class="nav-link">Contact</a>
 
  </div>

  <div class="container">
    <h1>PCOS Diagnosis</h1>
    <form method="POST" action="/pcos">
      <input type="number" name="Age (yrs)" placeholder="Age (yrs)" required>
      <input type="number" step="0.1" name="Weight (Kg)" placeholder="Weight (Kg)" required>
      <input type="number" step="0.1" name="Height(Cm)" placeholder="Height (Cm)" required>
      <input type="number" step="0.1" name="BMI" placeholder="BMI" required>
      <input type="number" name="Blood Group" placeholder="Blood Group" required>
      <input type="number" name="Pulse rate(bpm)" placeholder="Pulse rate (bpm)" required>
      <input type="number" name="RR (breaths/min)" placeholder="Respiratory Rate (breaths/min)" required>
      <input type="number" step="0.1" name="Hb(g/dl)" placeholder="Hb (g/dl)" required>
      
      <select name="Cycle(R/I)" required>
        <option value="" disabled selected>Cycle (R/I)</option>
        <option value="R">Regular</option>
        <option value="I">Irregular</option>
      </select>
      <input type="number" name="Cycle length(days)" placeholder="Cycle length (days)" required>
      <input type="number" step="0.1" name="Marraige Status (Yrs)" placeholder="Marriage Status (Yrs)" required>
      
      <select name="Pregnant(Y/N)" required>
        <option value="" disabled selected>Pregnant (Y/N)</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="number" name="No. of aborptions" placeholder="No. of Abortions" required>
      <input type="number" step="0.01" name="FSH(mIU/mL)" placeholder="FSH (mIU/mL)" required>
      <input type="number" step="0.01" name="LH(mIU/mL)" placeholder="LH (mIU/mL)" required>
      <input type="number" step="0.01" name="FSH/LH" placeholder="FSH/LH Ratio" required>
      <input type="number" step="0.1" name="Hip(inch)" placeholder="Hip (inch)" required>
      <input type="number" step="0.1" name="Waist(inch)" placeholder="Waist (inch)" required>
      <input type="number" step="0.01" name="Waist:Hip Ratio" placeholder="Waist:Hip Ratio" required>
      <input type="number" step="0.01" name="TSH (mIU/L)" placeholder="TSH (mIU/L)" required>
      <input type="number" step="0.01" name="AMH(ng/mL)" placeholder="AMH (ng/mL)" required>
      <input type="number" step="0.01" name="PRL(ng/mL)" placeholder="PRL (ng/mL)" required>
      <input type="number" step="0.01" name="Vit D3 (ng/mL)" placeholder="Vit D3 (ng/mL)" required>
      <input type="number" step="0.01" name="PRG(ng/mL)" placeholder="PRG (ng/mL)" required>
      <input type="number" name="RBS(mg/dl)" placeholder="RBS (mg/dl)" required>
      
      <select name="Weight gain(Y/N)" required>
        <option value="" disabled selected>Weight gain (Y/N)</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <select name="hair growth(Y/N)" required>
        <option value="" disabled selected>Hair growth (Y/N)</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <select name="Skin darkening (Y/N)" required>
        <option value="" disabled selected>Skin darkening (Y/N)</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <select name="Hair loss(Y/N)" required>
        <option value="" disabled selected>Hair loss (Y/N)</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <select name="Pimples(Y/N)" required>
        <option value="" disabled selected>Pimples (Y/N)</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <select name="Fast food (Y/N)" required>
        <option value="" disabled selected>Fast food (Y/N)</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <select name="Reg.Exercise(Y/N)" required>
        <option value="" disabled selected>Regular Exercise (Y/N)</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      
      <input type="number" name="BP _Systolic (mmHg)" placeholder="BP Systolic (mmHg)" required>
      <input type="number" name="BP _Diastolic (mmHg)" placeholder="BP Diastolic (mmHg)" required>
      <input type="number" name="Follicle No. (L)" placeholder="Follicle No. (L)" required>
      <input type="number" name="Follicle No. (R)" placeholder="Follicle No. (R)" required>
      <input type="number" step="0.1" name="Avg. F size (L) (mm)" placeholder="Avg. F size (L) (mm)" required>
      <input type="number" step="0.1" name="Avg. F size (R) (mm)" placeholder="Avg. F size (R) (mm)" required>
      <input type="number" step="0.1" name="Endometrium (mm)" placeholder="Endometrium (mm)" required>
      
      <button type="submit" class="btn">Submit</button>
    </form>

    {% if result %}
      <div class="result">Result: {{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
