<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDDES - Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #ff7eb3;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff4e8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to GDDES</h1>
        <p>Your AI-based expert system for diagnosing PCOS and UTI.</p>
        <a href="/diagnosis" class="btn">Get Started</a>
    </div>
</body>
</html>
